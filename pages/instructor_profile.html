<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Profile - EduLMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/modern-theme.css" rel="stylesheet" />
  </head>
  <body class="dark-app">
    <aside class="sidebar glass d-flex flex-column">
      <div class="brand mb-3">
        <i class="fas fa-chalkboard-teacher text-info"></i>
        <h5 class="m-0">Instructor</h5>
      </div>
      <nav class="flex-grow-1">
        <a href="./instructor_dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="./instructor_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
        <a href="./instructor_profile.html" class="nav-link"><i class="fas fa-id-badge"></i> Profile</a>
      </nav>
      <button class="btn btn-ghost w-100 mt-auto" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <header class="topbar glass">
      <div class="d-flex align-items-center gap-2">
        <span class="gradient-text fw-bold">EduLMS</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <img id="avatarImg" class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=IN" alt="avatar" />
      </div>
    </header>

    <main class="main">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="fw-bold">My Profile</h2>
          <p class="text-secondary">View and edit your profile</p>
        </div>
      </div>
      <hr class="divider" />

      <section class="row g-3">
        <div class="col-12 col-lg-4">
          <div class="card-modern p-3 text-center">
            <img id="profilePreview" class="rounded-16 mb-3" style="width: 160px; height: 160px; object-fit: cover;" src="https://api.dicebear.com/7.x/initials/svg?seed=IN" alt="Profile" />
            <h5 id="profileName">—</h5>
            <div class="text-secondary" id="profileEmail">—</div>
            <div class="mt-2 text-secondary small" id="profileBio">—</div>
          </div>
        </div>
        <div class="col-12 col-lg-8">
          <div class="card-modern p-3">
            <h6 class="mb-3">Edit Profile</h6>
            <form id="profileForm">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="nameInput" />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="emailInput" />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" id="phoneInput" />
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <textarea class="form-control" name="address" id="addressInput" rows="2"></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control" name="bio" id="bioInput" rows="3"></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Profile Picture</label>
                  <input type="file" class="form-control" name="profile_pic" id="picInput" accept="image/*" />
                </div>
              </div>
              <div class="mt-3 d-flex gap-2">
                <button type="submit" class="btn btn-gradient">Save Changes</button>
                <button type="button" class="btn btn-ghost" onclick="resetForm()">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script>
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || currentUser.role !== 'instructor') { window.location.href = '../login.html'; }

      (function setActiveNav(){
        const links = document.querySelectorAll('.sidebar .nav-link');
        links.forEach(a => { if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); });
      })();

      document.addEventListener('DOMContentLoaded', init);

      function init(){
        document.getElementById('profileName').textContent = currentUser.name;
        document.getElementById('profileEmail').textContent = currentUser.email;
        document.getElementById('profileBio').textContent = currentUser.bio || '';
        if (currentUser.profile_pic) {
          document.getElementById('profilePreview').src = '../' + currentUser.profile_pic;
          document.getElementById('avatarImg').src = '../' + currentUser.profile_pic;
        }
        document.getElementById('nameInput').value = currentUser.name || '';
        document.getElementById('emailInput').value = currentUser.email || '';
        document.getElementById('phoneInput').value = currentUser.phone || '';
        document.getElementById('addressInput').value = currentUser.address || '';
        document.getElementById('bioInput').value = currentUser.bio || '';
        document.getElementById('picInput').addEventListener('change', (e) => {
          const file = e.target.files[0]; if (!file) return;
          const reader = new FileReader(); reader.onload = () => { document.getElementById('profilePreview').src = reader.result; }; reader.readAsDataURL(file);
        });
        document.getElementById('profileForm').addEventListener('submit', submitForm);
      }

      async function submitForm(e){
        e.preventDefault();
        const fd = new FormData(e.target); fd.append('user_id', currentUser.id);
        try {
          const res = await fetch('../backend/update_profile.php', { method: 'POST', body: fd });
          const json = await res.json();
          if (json.status === 'success') {
            const updated = { ...currentUser };
            ['name','email','phone','address','bio'].forEach(k => { const el = document.getElementById(k + 'Input'); if (el) updated[k] = el.value; });
            if (json.profile_pic) updated.profile_pic = json.profile_pic;
            localStorage.setItem('currentUser', JSON.stringify(updated));
            alert('Profile updated');
            init();
          } else { alert(json.message || 'Failed to update'); }
        } catch(err){ console.error(err); alert('Connection error'); }
      }

      function resetForm(){ document.getElementById('profileForm').reset(); init(); }
      function logout(){ localStorage.removeItem('currentUser'); window.location.href = '../login.html'; }
    </script>
  </body>
  </html>
