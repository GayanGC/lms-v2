<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Notifications - EduLMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/modern-theme.css" rel="stylesheet" />
  </head>
  <body class="dark-app">
    <aside class="sidebar glass d-flex flex-column">
      <div class="brand mb-3">
        <i class="fas fa-user-shield text-info"></i>
        <h5 class="m-0">Admin Panel</h5>
      </div>
      <nav class="flex-grow-1">
        <a href="./admin_dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="./admin_users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="./admin_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
        <a href="./admin_notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
        <a href="./admin_profile.html" class="nav-link"><i class="fas fa-id-badge"></i> Profile</a>
      </nav>
      <button class="btn btn-ghost w-100 mt-auto" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <header class="topbar glass">
      <div class="d-flex align-items-center gap-2">
        <span class="gradient-text fw-bold">EduLMS</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-ghost btn-sm"><i class="fa-regular fa-bell"></i></button>
        <img class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=AD" alt="avatar" />
      </div>
    </header>

    <main class="main">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="fw-bold">Notifications</h2>
          <p class="text-secondary">Recent system activities</p>
        </div>
      </div>
      <hr class="divider" />

      <section>
        <div class="card-modern p-3">
          <ul id="timeline" class="list-unstyled m-0">
            <li class="text-secondary">Loading notifications…</li>
          </ul>
        </div>
      </section>
    </main>

    <script>
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = '../login.html';
      }

      (function setActiveNav(){
        const links = document.querySelectorAll('.sidebar .nav-link');
        links.forEach(a => { if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); });
      })();

      document.addEventListener('DOMContentLoaded', loadNotifications);

      async function loadNotifications(){
        try {
          const res = await fetch('../backend/get_notifications.php?limit=200');
          const json = await res.json();
          if (json.status === 'success') {
            renderTimeline(json.data || []);
          } else {
            renderTimeline([]);
          }
        } catch (e){
          console.error(e);
          renderTimeline([]);
        }
      }

      function renderTimeline(items){
        const ul = document.getElementById('timeline');
        if (!items.length){
          ul.innerHTML = '<li class="text-secondary">No notifications</li>';
          return;
        }
        ul.innerHTML = items.map(it => `
          <li class="py-2">
            <div class="d-flex align-items-start gap-3">
              <div class="text-info"><i class="fa-solid fa-circle"></i></div>
              <div>
                <div><strong>${it.user_name || 'System'}</strong> <span class="text-secondary">(${it.user_role || '—'})</span></div>
                <div class="fw-semibold">${it.action}</div>
                <div class="text-secondary small">${it.details || ''}</div>
                <div class="text-muted small">${new Date(it.created_at).toLocaleString()}</div>
              </div>
            </div>
          </li>
        `).join('');
      }

      function logout(){
        localStorage.removeItem('currentUser');
        window.location.href = '../login.html';
      }
    </script>
  </body>
  </html>
