<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Users - EduLMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/modern-theme.css" rel="stylesheet" />
  </head>
  <body class="dark-app">
    <aside class="sidebar glass d-flex flex-column">
      <div class="brand mb-3">
        <i class="fas fa-user-shield text-info"></i>
        <h5 class="m-0">Admin Panel</h5>
      </div>
      <nav class="flex-grow-1">
        <a href="./admin.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="./admin_users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="./admin_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
        <a href="./admin_notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
        <a href="./admin_profile.html" class="nav-link"><i class="fas fa-id-badge"></i> Profile</a>
      </nav>
      <button class="btn btn-ghost w-100 mt-auto" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <header class="topbar glass">
      <div class="d-flex align-items-center gap-2">
        <span class="gradient-text fw-bold">EduLMS</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-ghost btn-sm"><i class="fa-regular fa-bell"></i></button>
        <img class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=AD" alt="avatar" />
      </div>
    </header>

    <main class="main">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="fw-bold">User Management</h2>
          <p class="text-secondary">Manage students and instructors</p>
        </div>
      </div>
      <hr class="divider" />

      <section class="mb-3">
        <div class="card-modern p-3">
          <div class="table-responsive">
            <table class="table table-dark-modern table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr><td colspan="6" class="text-center text-secondary py-3">Loading usersâ€¦</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Auth check
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = '../login.html';
      }

      // Sidebar active
      (function setActiveNav(){
        const links = document.querySelectorAll('.sidebar .nav-link');
        links.forEach(a => { if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); });
      })();

      document.addEventListener('DOMContentLoaded', loadUsers);

      async function loadUsers() {
        try {
          const res = await fetch('../backend/get_all_users.php');
          const json = await res.json();
          if (json.status === 'success') {
            renderUsers(json.data || []);
          } else {
            throw new Error(json.message || 'Failed to load');
          }
        } catch (e) {
          console.error(e);
          document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="6" class="text-center text-secondary py-3">Failed to load users</td></tr>';
        }
      }

      function renderUsers(users) {
        const tbody = document.getElementById('usersTableBody');
        if (!users || users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-secondary py-3">No users found</td></tr>';
          return;
        }
        tbody.innerHTML = users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td class="text-secondary">${u.email}</td>
            <td><span class="badge badge-status ${u.role === 'instructor' ? 'badge-approved' : ''}">${u.role}</span></td>
            <td><span class="badge badge-status badge-approved">active</span></td>
            <td>
              <button class="btn btn-gradient btn-sm" onclick="confirmDeleteUser(${u.id})"><i class="fa-solid fa-trash"></i> Delete</button>
            </td>
          </tr>
        `).join('');
      }

      async function confirmDeleteUser(userId) {
        if (!confirm('Delete this user? This action cannot be undone.')) return;
        try {
        const res = await fetch('../backend/delete_user.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, actor_id: currentUser.id })
        });
          const json = await res.json();
          if (json.status === 'success') {
            loadUsers();
          } else {
            alert(json.message || 'Failed to delete user');
          }
        } catch (e) {
          console.error(e);
          alert('Connection error');
        }
      }

      function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = '../login.html';
      }
    </script>
  </body>
</html>
