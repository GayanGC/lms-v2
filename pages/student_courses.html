<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Courses - EduLMS</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="../assets/css/modern-theme.css" rel="stylesheet" />

  <style>
      /* Styles reused from Dashboard */
      .card-modern {
          background: rgba(30, 41, 59, 0.7);
          border: 1px solid rgba(255,255,255,0.1);
          border-radius: 12px;
          padding: 20px;
          transition: transform 0.2s;
          cursor: pointer;
      }
      .card-modern:hover {
          transform: translateY(-5px);
          border-color: #3b82f6;
      }
      .modal-content { background-color: #1e293b; color: white; border: 1px solid rgba(255,255,255,0.1); }
      .modal-header, .modal-footer { border-color: rgba(255,255,255,0.1); }
      .list-group-item { background: transparent; color: white; border-color: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="dark-app">

  <aside class="sidebar glass d-flex flex-column">
    <div class="brand mb-3">
      <i class="fas fa-user-graduate text-info"></i>
      <h5 class="m-0">Student</h5>
    </div>
    <nav class="flex-grow-1">
      <a href="./student_dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
      <a href="./student_courses.html" class="nav-link active"><i class="fas fa-book"></i> Courses</a>
      <a href="student_profile.html" class="nav-link" onclick="openProfileModal()"><i class="fas fa-id-badge"></i> Profile</a>
    </nav>
    <button class="btn btn-ghost w-100 mt-auto" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </aside>

  <header class="topbar glass">
    <div class="d-flex align-items-center gap-2">
      <span class="gradient-text fw-bold">EduLMS</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span id="topBarName" class="text-white small fw-bold">Loading...</span>
      <img id="topBarAvatar" class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=ST" alt="avatar" />
    </div>
  </header>

  <main class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="fw-bold">Available Courses</h2>
        <p class="text-secondary">Explore and enroll in new skills.</p>
      </div>
    </div>
    
    <hr class="divider" />
    
    <section class="row g-3" id="coursesGrid">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-info" role="status"></div>
            <p class="text-secondary mt-2">Loading courses...</p>
        </div>
    </section>
  </main>

  <div class="modal fade" id="materialsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-folder-open text-warning me-2"></i> Course Materials</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="materialList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
  </div>

  <div id="profileModalContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/profile-modal.js"></script>

  <script>
    // 1. Auth Setup
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || localStorage.getItem('user') || 'null');

    if (!currentUser || currentUser.role !== 'student') {
        window.location.href = '../login.html';
    }

    // Capture User ID correctly (Fix for Incomplete Data)
    const userId = currentUser.id || currentUser.user_id || currentUser.userId;
    
    if (!userId) {
        alert("Session Error: User ID not found. Please logout and login again.");
    }

    // UI Update
    document.getElementById('topBarName').textContent = currentUser.name;
    if(currentUser.profile_pic) {
        document.getElementById('topBarAvatar').src = `../assets/uploads/profiles/${currentUser.profile_pic}`;
    } else {
        document.getElementById('topBarAvatar').src = `https://ui-avatars.com/api/?name=${currentUser.name}&background=0D8ABC&color=fff`;
    }

    // 2. Load Courses
    async function loadCourses() {
        const grid = document.getElementById('coursesGrid');
        try {
            // Using user_id here as well for fetching enrollments
            const [coursesRes, enrollRes] = await Promise.all([
                fetch('../backend/get_courses.php'),
                fetch(`../backend/get_my_enrollments.php?user_id=${userId}`) // Changed to user_id usually used in DB
            ]);

            const coursesData = await coursesRes.json();
            
            // Try to handle enrollment response even if it fails gracefully
            let enrolledIds = [];
            try {
                const enrollData = await enrollRes.json();
                if (enrollData.status === 'success') {
                    const items = Array.isArray(enrollData.data) ? enrollData.data : [];
                    enrolledIds = items.map(e => e.course_id);
                }
            } catch (e) { console.warn("Enrollment fetch failed or empty"); }

            const courses = Array.isArray(coursesData.data) ? coursesData.data : (Array.isArray(coursesData) ? coursesData : []);

            if (courses.length > 0) {
                grid.innerHTML = courses.map(course => {
                    const isEnrolled = enrolledIds.includes(course.id);
                    
                    return `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-modern h-100 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25">${course.duration}</span>
                                ${isEnrolled ? '<i class="fas fa-check-circle text-success fs-5"></i>' : ''}
                            </div>
                            
                            <h5 class="fw-bold text-white mb-1">${course.title}</h5>
                            <p class="text-secondary small mb-3">by ${course.instructor_name || 'Instructor'}</p>
                            <p class="text-secondary small flex-grow-1">${course.description ? course.description.substring(0, 80) + '...' : ''}</p>
                            
                            <div class="mt-3 pt-3 border-top border-secondary border-opacity-25 w-100">
                                ${isEnrolled 
                                    ? `<button onclick="openMaterials(${course.id})" class="btn btn-sm btn-outline-success w-100">
                                         <i class="fas fa-download me-2"></i> Materials
                                       </button>`
                                    : `<button onclick="enrollInCourse(${course.id})" class="btn btn-sm btn-primary w-100">
                                         <i class="fas fa-plus-circle me-2"></i> Enroll Now
                                       </button>`
                                }
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } else {
                grid.innerHTML = `<div class="col-12 text-center text-secondary">No courses found.</div>`;
            }
        } catch (err) {
            console.error(err);
            grid.innerHTML = `<div class="col-12 text-center text-danger">Failed to load data.</div>`;
        }
    }

    // 3. ENROLL FIX (Sending BOTH keys to be safe)
    async function enrollInCourse(courseId) {
        if(!confirm("Enroll in this course?")) return;
        
        const payload = {
            user_id: userId,        // Key 1: Likely what DB expects
            student_id: userId,     // Key 2: Just in case
            course_id: courseId
        };

        console.log("Sending Payload:", payload); // Debugging

        try {
            const res = await fetch('../backend/enroll.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if (data.status === 'success') {
                alert("Enrolled successfully!");
                loadCourses();
            } else {
                // Show the exact error from backend
                alert(data.message || "Enrollment failed.");
            }
        } catch (err) {
            alert("Network Error. Check console.");
            console.error(err);
        }
    }

    // 4. Materials
    async function openMaterials(courseId) {
        const list = document.getElementById('materialList');
        list.innerHTML = '<li class="list-group-item text-center">Loading...</li>';
        new bootstrap.Modal(document.getElementById('materialsModal')).show();
        
        try {
            const res = await fetch(`../backend/get_materials.php?course_id=${courseId}`);
            const data = await res.json();
            
            if (data.status === 'success' && data.data.length > 0) {
                list.innerHTML = data.data.map(f => `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="text-truncate" style="max-width: 80%;">
                            <i class="fas fa-file-pdf text-danger me-2"></i> ${f.file_path}
                        </span>
                        <a href="../assets/uploads/${f.file_path}" target="_blank" class="btn btn-sm btn-light">
                            <i class="fas fa-download"></i>
                        </a>
                    </li>
                `).join('');
            } else {
                list.innerHTML = '<li class="list-group-item text-center text-secondary">No files uploaded.</li>';
            }
        } catch (err) {
            list.innerHTML = '<li class="list-group-item text-danger text-center">Error loading files.</li>';
        }
    }

    function logout(){ 
        localStorage.removeItem('currentUser'); 
        localStorage.removeItem('user'); 
        window.location.href = '../login.html'; 
    }

    document.addEventListener('DOMContentLoaded', loadCourses);
  </script>
</body>
</html>
