<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EduLMS</title>
    
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Dark Theme Styling */
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        
        /* Sidebar Styling */
        .sidebar { width: 260px; height: 100vh; background: #1e293b; position: fixed; padding: 20px; border-right: 1px solid #334155; overflow-y: auto; z-index: 1000; }
        .main-content { margin-left: 260px; padding: 30px; }
        
        /* Nav Buttons */
        .nav-link { 
            color: #94a3b8; 
            padding: 12px; 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            transition: 0.3s; 
            cursor: pointer; 
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active { 
            color: #fff; 
            background: rgba(59, 130, 246, 0.1); 
            border-radius: 8px; 
        }
        .nav-link i { width: 25px; margin-right: 10px; }

        /* Cards */
        .card { background: #1e293b; border: 1px solid #334155; color: #fff; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .table-dark { background-color: #1e293b; color: #f8fafc; --bs-table-bg: #1e293b; --bs-table-border-color: #334155; }
        
        /* Chart Container */
        .chart-container { position: relative; height: 300px; width: 100%; }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; scroll-padding-top: 20px; }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column">
        <h3 class="text-primary fw-bold mb-4"><i class="fas fa-user-shield"></i> Admin Panel</h3>
        
        <nav class="flex-grow-1">
            <a href="#" class="nav-link active" onclick="window.scrollTo(0,0)">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="#pendingSection" class="nav-link">
                <i class="fas fa-user-clock"></i> Pending Users
            </a>
            <a href="#analyticsSection" class="nav-link">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
        </nav>

        <button class="btn btn-danger w-100 mt-auto mb-3" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-white">Admin Dashboard</h2>
                <p class="text-white-50">Welcome back, <span id="adminName" class="text-info fw-bold">Admin</span></p>
            </div>
            <div class="text-end">
                <span class="badge bg-primary p-2">System Administrator</span>
            </div>
        </div>

        <hr class="border-secondary mb-4">

        <h3 class="mb-3 text-warning" id="pendingSection">
            <i class="fas fa-clock me-2"></i>Pending Approvals
        </h3>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="text-white-50">Name</th>
                                <th class="text-white-50">Email</th>
                                <th class="text-white-50">Role</th>
                                <th class="text-white-50">Registered Date</th>
                                <th class="text-white-50">Action</th>
                            </tr>
                        </thead>
                        <tbody id="pendingTableBody">
                            <tr><td colspan="5" class="text-center text-muted">Loading pending users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <h3 class="mb-3 mt-5 text-info" id="analyticsSection">
            <i class="fas fa-chart-line me-2"></i>Growth Analytics
        </h3>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-white mb-3">Daily Growth (Last 30 Days)</h5>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-white mb-3">Monthly Growth (Last 12 Months)</h5>
                    <div class="chart-container">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card p-3">
                    <h5 class="text-white mb-3">Yearly Growth (All Time)</h5>
                    <div class="chart-container">
                        <canvas id="yearlyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 1. Auth Check & Display Name
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser || currentUser.role !== 'admin') {
            window.location.href = '../login.html';
        } else {
            // නම පෙන්වන කොටස
            document.getElementById('adminName').textContent = currentUser.name;
        }

        // 2. Load Data on Startup
        document.addEventListener('DOMContentLoaded', loadAdminData);

        async function loadAdminData() {
            try {
                const response = await fetch('../backend/admin_analytics.php');
                const result = await response.json();

                if (result.status === 'success') {
                    renderPendingTable(result.data.pending_users);
                    renderChart('dailyChart', result.data.daily_stats, 'Daily Registrations');
                    renderChart('monthlyChart', result.data.monthly_stats, 'Monthly Registrations');
                    renderChart('yearlyChart', result.data.yearly_stats, 'Yearly Registrations');
                }
            } catch (error) {
                console.error("Error loading admin data:", error);
            }
        }

        // Function to render the table (Fixed Visibility Issue)
        function renderPendingTable(users) {
            const tbody = document.getElementById('pendingTableBody');
            if (users.length > 0) {
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td class="text-white">${user.name}</td>
                        <td class="text-white-50">${user.email}</td>
                        <td><span class="badge bg-${user.role === 'instructor' ? 'warning' : 'info'} text-dark">${user.role}</span></td>
                        
                        <td class="text-white small">${new Date(user.created_at).toLocaleDateString()}</td>
                        
                        <td>
                            <button class="btn btn-success btn-sm" onclick="approveUser(${user.id})">
                                <i class="fas fa-check"></i> Approve
                            </button>
                        </td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No pending approvals found. ✅</td></tr>';
            }
        }

        async function approveUser(userId) {
            if(!confirm("Are you sure you want to approve this user?")) return;
            try {
                const response = await fetch('../backend/admin_actions.php?action=approve', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: userId })
                });
                const result = await response.json();
                if(result.status === 'success') {
                    alert("User Approved!");
                    loadAdminData(); 
                } else {
                    alert("Error: " + result.message);
                }
            } catch(e) { console.error(e); alert("Connection Failed"); }
        }

        function renderChart(canvasId, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const labels = [...new Set(data.map(item => item.date || item.month || item.year))];
            
            const studentData = labels.map(lbl => {
                const found = data.find(d => (d.date == lbl || d.month == lbl || d.year == lbl) && d.role === 'student');
                return found ? found.count : 0;
            });

            const instructorData = labels.map(lbl => {
                const found = data.find(d => (d.date == lbl || d.month == lbl || d.year == lbl) && d.role === 'instructor');
                return found ? found.count : 0;
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Students',
                            data: studentData,
                            borderColor: '#3b82f6', 
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Instructors',
                            data: instructorData,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.2)',
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            ticks: { color: '#94a3b8', stepSize: 1 }, 
                            grid: { color: '#334155' } 
                        },
                        x: { 
                            ticks: { color: '#94a3b8' }, 
                            grid: { display: false } 
                        }
                    }
                }
            });
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.href = '../login.html'; }
    </script>
</body>
</html>
