<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Courses - EduLMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/modern-theme.css" rel="stylesheet" />
  </head>
  <body class="dark-app">
    <aside class="sidebar glass d-flex flex-column">
      <div class="brand mb-3">
        <i class="fas fa-user-shield text-info"></i>
        <h5 class="m-0">Admin Panel</h5>
      </div>
      <nav class="flex-grow-1">
        <a href="./admin.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="./admin_users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="./admin_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
        <a href="./admin_notifications.html" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
        <a href="./admin_profile.html" class="nav-link"><i class="fas fa-id-badge"></i> Profile</a>
      </nav>
      <button class="btn btn-ghost w-100 mt-auto" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <header class="topbar glass">
      <div class="d-flex align-items-center gap-2">
        <span class="gradient-text fw-bold">EduLMS</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-ghost btn-sm"><i class="fa-regular fa-bell"></i></button>
        <img class="avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=AD" alt="avatar" />
      </div>
    </header>

    <main class="main">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="fw-bold">Course Management</h2>
          <p class="text-secondary">Manage courses and enrollments</p>
        </div>
      </div>
      <hr class="divider" />

      <section class="mb-3">
        <div class="card-modern p-3">
          <div class="table-responsive">
            <table class="table table-dark-modern table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th>Course Title</th>
                  <th>Instructor</th>
                  <th>Students</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="coursesTableBody">
                <tr><td colspan="4" class="text-center text-secondary py-3">Loading courses…</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Students Modal -->
      <div class="modal fade" id="studentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content glass rounded-16">
            <div class="modal-header border-0">
              <h5 class="modal-title">Enrolled Students</h5>
              <button type="button" class="btn btn-ghost" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-dark-modern table-striped align-middle mb-0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="studentsTableBody">
                    <tr><td colspan="5" class="text-center text-secondary py-3">Loading…</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const modalEl = document.getElementById('studentsModal');
      const studentsModal = new bootstrap.Modal(modalEl);
      let currentCourseId = null;

      // Auth check
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = '../login.html';
      }

      // Sidebar active
      (function setActiveNav(){
        const links = document.querySelectorAll('.sidebar .nav-link');
        links.forEach(a => { if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); });
      })();

      document.addEventListener('DOMContentLoaded', loadCourses);

      async function loadCourses() {
        try {
          const res = await fetch('../backend/get_all_courses.php');
          const json = await res.json();
          if (json.status === 'success') {
            renderCourses(json.data || []);
          } else {
            throw new Error(json.message || 'Failed to load');
          }
        } catch (e) {
          console.error(e);
          document.getElementById('coursesTableBody').innerHTML = '<tr><td colspan="4" class="text-center text-secondary py-3">Failed to load courses</td></tr>';
        }
      }

      function renderCourses(courses) {
        const tbody = document.getElementById('coursesTableBody');
        if (!courses || courses.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" class="text-center text-secondary py-3">No courses found</td></tr>';
          return;
        }
        tbody.innerHTML = courses.map(c => `
          <tr>
            <td>${c.title}</td>
            <td>${c.instructor_name || '—'}</td>
            <td>${c.student_count || 0}</td>
            <td class="d-flex gap-2">
              <button class="btn btn-gradient btn-sm" onclick="manageStudents(${c.id})"><i class="fa-solid fa-users"></i> Manage Students</button>
              <button class="btn btn-gradient btn-sm" onclick="deleteCourse(${c.id})"><i class="fa-solid fa-trash"></i> Delete Course</button>
            </td>
          </tr>
        `).join('');
      }

      async function deleteCourse(courseId) {
        if (!confirm('Delete this course? This will remove related data.')) return;
        try {
          const res = await fetch('../backend/admin_course_actions.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'delete_course', course_id: courseId })
          });
          const json = await res.json();
          if (json.status === 'success') {
            loadCourses();
          } else {
            alert(json.message || 'Failed to delete course');
          }
        } catch (e) {
          console.error(e);
          alert('Connection error');
        }
      }

      async function manageStudents(courseId) {
        currentCourseId = courseId;
        studentsModal.show();
        try {
          const res = await fetch(`../backend/get_course_students.php?course_id=${courseId}`);
          const json = await res.json();
          if (json.status === 'success') {
            renderStudents(json.data || []);
          } else {
            document.getElementById('studentsTableBody').innerHTML = '<tr><td colspan="5" class="text-center text-secondary py-3">Failed to load students</td></tr>';
          }
        } catch (e) {
          console.error(e);
          document.getElementById('studentsTableBody').innerHTML = '<tr><td colspan="5" class="text-center text-secondary py-3">Connection error</td></tr>';
        }
      }

      function renderStudents(students) {
        const tbody = document.getElementById('studentsTableBody');
        if (!students || students.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center text-secondary py-3">No students enrolled</td></tr>';
          return;
        }
        tbody.innerHTML = students.map(s => `
          <tr>
            <td>${s.user_id}</td>
            <td>${s.name}</td>
            <td class="text-secondary">${s.email}</td>
            <td><span class="badge badge-status ${s.status === 'completed' ? 'badge-approved' : 'badge-pending'}">${s.status || 'active'}</span></td>
            <td>
              <button class="btn btn-gradient btn-sm" onclick="unenroll(${s.user_id})"><i class="fa-solid fa-user-minus"></i> Remove</button>
            </td>
          </tr>
        `).join('');
      }

      async function unenroll(userId) {
        if (!confirm('Remove this student from the course?')) return;
        try {
          const res = await fetch('../backend/admin_course_actions.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'unenroll_student', user_id: userId, course_id: currentCourseId })
          });
          const json = await res.json();
          if (json.status === 'success') {
            manageStudents(currentCourseId);
            loadCourses();
          } else {
            alert(json.message || 'Failed to unenroll');
          }
        } catch (e) {
          console.error(e);
          alert('Connection error');
        }
      }

      function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = '../login.html';
      }
    </script>
  </body>
</html>
