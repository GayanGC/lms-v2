<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Redirect • EduLMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color:#0f172a; color:#f8fafc; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
        .container { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
        .card { background:#1e293b; border:1px solid #334155; border-radius:12px; padding:24px; max-width:520px; width:100%; }
        .spinner-border { --bs-spinner-border-width: .25rem; }
        a { color:#93c5fd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="mb-3">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <h4 class="fw-bold">Redirecting to Student Dashboard…</h4>
            <p class="text-white-50 mb-0">If nothing happens, click
                <a href="./student_dashboard.html">here</a>.
            </p>
        </div>
    </div>
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'student') {
                window.location.replace('../login.html');
                return;
            }
            // Redirect to the new separated student dashboard
            window.location.replace('./student_dashboard.html');
        })();
    </script>
</body>
</html>
